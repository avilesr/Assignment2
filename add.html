<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
	<title>CS496 - Assignment #2</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Add Entrys</h1>
			<div data-role="navbar">
			<ul>
				<li><a href="/view" data-icon="navigation">View Entrys</a></li>
				<li><a href="/add" data-icon="grid">Add Entrys</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /header -->	
	
		<div data-role="content">
		<form enctype="multipart/form-data" data-ajax='false' id = "myform" action="/enter" method="post">
			<fieldset data-role="fieldcontain"> 
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" value="" required>
			</fieldset>
			
			<fieldset data-role="fieldcontain"> 
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" value="" required>
			</fieldset>

			<fieldset data-role="controlgroup" data-type="horizontal"> 
				<legend>Gender:</legend>
					<input type="radio" name="gender" id="male" value="Male">
					<label for="male">Male</label>
					<input type="radio" name="gender" id="female" value="Female">
					<label for="female">Female</label>				
			</fieldset>

			<fieldset data-role="controlgroup"> 
				<legend>Choose snacks you like:</legend>
					<input type="checkbox" name="cheetos" id="cheetos" value="Cheetos"/>
					<label for="cheetos">Cheetos</label>

					<input type="checkbox" name="doritos" id="doritos" value="Doritos"/>
					<label for="doritos">Doritos</label>
					
					<input type="checkbox" name="fritos" id="fritos" value="Fritos"/>
					<label for="fritos">Fritos</label>

					<input type="checkbox" name="sunchips" id="sunchips" value="Sunchips"/>
					<label for="sunchips">Sunchips</label>			
			</fieldset>

			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Date of Birth:</legend>
				
				<label for="month">Month</label>
				<select name="month" id="month">
					<option value="January">Jan</option>
					<option value="February">Feb</option>
					<option value="March">Mar</option>
					<option value="April">Apr</option>
					<option value="May">May</option>
					<option value="June">Jun</option>
					<option value="July">Jul</option>
					<option value="August">Aug</option>
					<option value="September">Sep</option>
					<option value="October">Oct</option>
					<option value="November">Nov</option>
					<option value="December">Dec</option>
				</select>

				<label for="day">Day</label>
				<select name="day" id="day">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">13</option>
					<option value="13">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>	
					<option value="30">30</option>
					<option value="31">31</option>									
				</select>

			</fieldset>		

			<div>
				<input type="hidden" value="add" name="action">
				<button name="id" type="submit" value="0">Submit</button>
			</div>
		</form><!-- /form -->
		</div><!-- /content -->
	</div><!-- /page -->
</body>
</html>
{% endautoescape %}
